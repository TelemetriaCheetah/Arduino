[env]
src_filter = +<*> -<.git/> -<.svn/> -<example/> -<examples/> -<test/> -<tests/> -<canTeste.cpp> -<stmTeste.c> -<teleTraseira.cpp> -<testeCAN.cpp> -<testeCAN_receptor.cpp>

[platformio]
env_default = arduino

;[env:fm-devkit]
;platform = espressif32
;board = fm-devkit
;framework = arduino

[env:arduino]
platform = atmelavr
board = uno
framework = arduino
upload_port = /dev/ttyACM2
src_filter =  ${env.src_filter} +<testeCAN.cpp>
lib_dir = lib

[env:arduinoMega]
platform = atmelavr
board = megaatmega2560
framework = arduino
upload_port = /dev/ttyACM1
src_filter =  ${env.src_filter} +<testeCAN.cpp>

[env:bluepill_f103c8]
platform = ststm32
board = bluepill_f103c8
framework = stm32cube
upload_flags = -c set CPUTAPID 0x2ba01477
src_filter =  ${env.src_filter} +<stmTeste.c>

[env:bluepilld]
platform = ststm32
board = bluepill_f103c8
framework = arduino
upload_flags = -c set CPUTAPID 0x2ba01477
src_filter =  ${env.src_filter} +<testeCAN.cpp>
